<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Calculator</h2>
            <h6>~By Kamran Mughal</h6>
        </div>
        <div class="calculator">
            <div class="input-box">
                <input type="text" placeholder="0" id="input-area" value="">
                <input type="text" placeholder="" id="display-area" value="">
            </div>
            <div class="calculator-buttons">
                <button class="is-clear" value=""id="ac">AC</button>
                <button value='+'id="op">&plus;</button>
                <button value='-'id="op">&minus;</button>
                <button value='7'id="num" >7</button>
                <button value='8'id="num" >8</button>
                <button value='9'id="num" >9</button>
                <button value='ร'id="op">&times;</button>
                <button value='4'id="num" >4</button>
                <button value='5'id="num" >5</button>
                <button value='6'id="num" >6</button>
                <button value='รท'id="op">&divide;</button>
                <button value='1'id="num" >1</button>
                <button value='2'id="num" >2</button>
                <button value='3'id="num" >3</button>
                <button value='equal'id="equal" class="is-equal">=</button>
                <button value='0'id="num" class="is-zero">0</button>
                <button value='.'id="dec">.</button>
                <button value='DEL'id="del" class="is-delete">DEL</button>
            </div>
            </div>
        </div>   
    </div>
</body>

<script src="script.js"></script>
</html>
